<!doctype html>
<html>
<head>
<title>Tablet</title>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
<link href="style.css" rel="stylesheet"/>
<link rel="stylesheet" href="jqueryui.min.css"/>
<script src="../bootstrap/js/jquery.js"></script>
<script src="script.js"></script>
<script src="jqueryui.min.js"></script>
<script src="jquery.knob.js"></script>
<body>
<center>
<div id="tablet_container">
	<div class="undo">
        <span class="left_button" ><a>Save</a> | <a>Help</a></span>
        <span class="right_button"><a> Undo</a> | <a> Redo</a></span>
    	</div>
<br /><br />
	<div id="image_library" class="tablet"></div>
	<div id="editor" class="tablet"></div>
	<div id='home' class='tablet'></div>
	<div id="menu"></div>
	<div class="slider" id="slider">
		<input id="test" type="range" />
        <a></a>
	</div>
    <div class="slider" id="rgb">
        <input id="test" type="range" /> <span style="color:red;">R</span><br><br>
        <input id="test" type="range" /><span style="color:green;"> G</span><br><br>
        <input id="test" type="range" /><span style="color:blue;"> B</span><br><br>
        <a></a>
	</div>
    <div class="slider" id="hsv">
        <input id="test" type="range" /> H<br><br>
        <input id="test" type="range" /> S<br><br>
        <input id="test" type="range" /> V<br><br>
        <a></a>
	</div>
    <div id="rect"></div>
    <div id="prompt">
        <h2>Do you want to save?</h2><br>
        <span class="btn-inverse" style="padding:5px 20px 5px 20px;cursor:pointer" onclick="switch_window('image_library');$('#prompt').fadeOut();$('.undo').fadeOut(100);">Ok</span>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span class="btn-inverse" style="padding:5px;cursor:pointer" onclick="switch_window('image_library');$('#prompt').fadeOut();$('.undo').fadeOut(100);">Cancel</span>
    </div>
    <div id="dial_holder">
        <input type="text" value="0" class="dial">
    </div>
    <div id="zoom">
        <span>+ </span> <span> | </span> <span> - </span>
    </div>
    <div id="hist"><img src="hist.gif" /></div>
    <div class="toolbar">
        <a class="left_button" onclick="menu_action();">Menu</a>
        <a class="mid_button" onclick="back();">Apply</a>
        <a class="right_button" onclick="back();">Back</a>
    </div>
</div>
</center>
</body>
</html>
