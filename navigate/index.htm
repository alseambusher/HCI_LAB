<!doctype html>
<html>
<head>
<title>Tablet</title>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
<link href="style.css" rel="stylesheet"/>
<link rel="stylesheet" href="jqueryui.min.css"/>
<script src="../bootstrap/js/jquery.js"></script>
<script src="script.js"></script>
<script src="nav.js"></script>
<script src="jquery.wheelzoom.js"></script>
<script src="jqueryui.min.js"></script>
<body>
<center>
<div id="tablet_container">
    <br /><br /><br />
	<div id='home' class='tablet'>
        <div id="message"></div>
        <img src="0.png" id="map" />
        <div id="info_bar">
            <table>
                <tr>
                    <td rowspan="3"><span class="timer"><span style="color:white">Distance:</span><span id="distance">637Km</span></span></td>
                    <td><span style="color:white">Speed:</span><span id="speed">60kmph</span></td>
                </tr>
                <tr><td><span style="color:white">Time Remaining:</span><span id="time_remaining">7hr 35min</span></td></tr>
                <tr><td><span style="color:white">Time Elapsed:</span><span id="time_elapsed">1hr 5min</span></td></tr>
            </table>
        </div>
    </div>
    <div id="prompt">
        <br />
        <button class="btn btn-info btn-large" onclick="start();">Navigation Mangalore -> Bangalore START >></button><br /><br />
        <button class="btn btn-large">Change Source</button>
        <button class="btn btn-large">Change Destination</button><br /><br />
        <button class="btn btn-danger btn-large">Exit Navigation</button>
        <br />
    </div>
    <div id="end">
        Destination Reached
    </div>
</div>
</center>
</body>
</html>
