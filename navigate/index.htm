<!doctype html>
<html>
<head>
<title>Tablet</title>
<link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet"/>
<link href="style.css" rel="stylesheet"/>
<script src="../bootstrap/js/jquery.js"></script>
<script src="script.js"></script>
<script src="nav.js"></script>
<script src="jquery.wheelzoom.js"></script>
<body>
<center>
<div id="tablet_container">
    <br /><br /><br />
	<div id='home' class='tablet'>
        <div id="message"></div>
        <img src="0.png" id="map" />
        <div id="info_bar">
            <table>
                <tr>
                    <td rowspan="3"><span class="timer"><span style="color:white">Distance:</span><span id="distance">637Km</span></span></td>
                    <td><span style="color:white">Speed:</span><span id="speed">60kmph</span></td>
                </tr>
                <tr><td><span style="color:white">Time Remaining:</span><span id="time_remaining">7hr 35min</span></td></tr>
                <tr><td><span style="color:white">Time Elapsed:</span><span id="time_elapsed">1hr 5min</span></td></tr>
            </table>
        </div>
        <div id="help">
            <table class="table">
                <tr>
                    <td><img src="srcDest.png" /></td>
                    <td><img src="chkPt.png" /></td>
                    <td><img src="currentLocation.png" /></td>
                    <td><img src="bestPath.png" /></td>
                    <td><img src="otherPath.png" /></td>
                    <td><img src="traffic.png" /></td>
                </tr>
                <tr>
                    <td>Source/Destination</td>
                    <td>Checkpoint</td>
                    <td>Current Location</td>
                    <td>Best Route</td>
                    <td>Other Routes</td>
                    <td>Traffic Density</td>
                </tr>
            </table>
        </div>
    </div>
    <div id="prompt">
        <br />
        <button class="btn btn-info btn-large" onclick="start();">Navigation Mangalore -> Bangalore START >></button><br /><br />
        <button class="btn btn-large">Change Source</button>
        <button class="btn btn-large">Change Destination</button><br /><br />
        <button class="btn btn-danger btn-large">Exit Navigation</button>
        <br />
    </div>
    <div id="end">
        Destination Reached
    </div>
</div>
</center>
<div style="display:none">
    <img src="http://localhost/hci/navigate/0.png" />
    <img src="http://localhost/hci/navigate/1.png" />
    <img src="http://localhost/hci/navigate/2.png" />
    <img src="http://localhost/hci/navigate/3.png" />
    <img src="http://localhost/hci/navigate/4.png" />
    <img src="http://localhost/hci/navigate/5.png" />
    <img src="http://localhost/hci/navigate/6.png" />
    <img src="http://localhost/hci/navigate/7.png" />
    <img src="http://localhost/hci/navigate/8.png" />
    <img src="http://localhost/hci/navigate/9.png" />
    <img src="http://localhost/hci/navigate/10.png" />
    <img src="http://localhost/hci/navigate/11.png" />
    <img src="http://localhost/hci/navigate/12.png" />
    <img src="http://localhost/hci/navigate/13.png" />
    <audio id='dest' style='display:none;' src='dest.ogg'>
    <audio id='route' style='display:none;' src='route.ogg'>
    <audio id='welcome' style='display:none;' src='welcome.ogg'>
</div>
</body>
</html>
